<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main ">
        <input id="result" type="text" class="screen">
        <br>
        <br>
        <button id="ac"onclick="clearBox('')" class="button ac_nill">AC</button>
        <button id="#"onclick="displayNum()"class="button nill" >' </button>
        <button id="#"onclick="displayNum()"class="button nill">'</button>
        <button id="on"onclick="clearBox()"class="button off">on</button>
        <br>
        <button id="seven" onclick="displayNum(7)"class="button no">7</button>
        <button id="eight" onclick="displayNum(8)"class="button no" >8</button>
        <button id="nine" onclick="displayNum(9)"class="button no">9</button>
        <button id="mul"onclick="displayNum('*')"class="button oper">&#215;</button>
        <br>
        <button id="four" onclick="displayNum(4)"class="button no">4</button>
        <button id="five" onclick="displayNum(5)"class="button no">5</button>
        <button id="six" onclick="displayNum(6)"class="button no">6</button>
        <button id="sub" onclick="displayNum('-')"class="button oper">&#8722;</button>
        <br>
        <button id="one" onclick="displayNum(1)"class="button no">1</button>
        <button id="two" onclick="displayNum(2)"class="button no">2</button>
        <button id="three" onclick="displayNum(3)"class="button no">3</button>
        <button id="add" onclick="displayNum('+')"class="button oper">&#43;</button>
        <br>
        <button id="del" onclick="removeLast()"class="button">&#;</button>
        <button id="zero" onclick="displayNum(0)"class="button no">0</button>
        <button id="div"onclick="displayNum('/')"class="button oper">&#247;</button>
        <button id="equal" onclick="evaluateExpression('=')"class="button oper">&#61;</button>
        <br>
        
    </div>
</body>
<script src="./script.js" ></script>
</html>
